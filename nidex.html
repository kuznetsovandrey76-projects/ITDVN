<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form action="kuznetsovandrey76.github.io" method="post">
		
		<label for="login-field">Login</label><br>
		<input type="text" name="login" id="login-field"><br>
		
		<label for="password-field">Password</label><br>
		<input type="password" name="password" id="password-field"><br>
		
		<label for="your-text">Your message</label><br>
		<textarea name="text" id="your-text" rows="5"></textarea><br>

		<input type="checkbox" id="checked-programmer-field" checked>
		<label for="checked-programmer-field">Are you programmer</label><br>
		
		<input type="submit" value="Send">



	</form>
</body>
</html>
