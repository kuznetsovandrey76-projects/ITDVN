<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">	
</head>
<body>
	<form action="kuznetsovandrey76.github.io" method="post">
		
	<fieldset>
		<legend>Login</legend>
		<!-- text -->
		<label for="name-field">Name:</label><br>
		<input type="text" name="name" id="name-field" placeholder="Your name" autofocus><br>
		<!-- password -->
		<label for="password-field">Password:</label><br>
		<input type="password" name="password" id="password-field" disabled><br>
		<!-- email -->
		<label for="email-field">Email:</label><br>
		<input type="email" id="email-field" placeholder="test@yandex.ru" required>
	</fieldset>


	<fieldset>
		
		Day of the week:<br>	
		<input type="checkbox" name="day" value="Monday" checked>Monday<br>
		<input type="checkbox" name="day" value="Friday">Friday<br>
		<input type="checkbox" name="day" value="Sunday">Sunday<br><br>


		<!-- 
		type-radio
		name - одинаковый
		value - отправляется на сервер
		 -->

		Gender:<br>
		<input type="radio" name="gender" value="male" checked>Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br><br>


		<!-- 
		multiple - дает право выбрать несколько пунктов зажимая cntr
		 -->

		<select name="day" multiple size="3">
		  <option value="monday">Пн</option>
		  <option value="friday" selected>Пт</option>
		  <option value="sunday">Вс</option>
		</select><br><br>
		
		<label for="your-text">Your message:</label><br>
		<textarea name="text" id="your-text" rows="5" placeholder="Your comment"></textarea><br>

		<input type="checkbox" id="checked-programmer-field" checked>
		<label for="checked-programmer-field">Are you programmer</label><br>
		
	</fieldset>		

		<input type="submit" value="Send" 
		<!-- onclick="alert('Hello, world!') -->
		">
		<input type="reset" value="reset"><br><br>

		<input type="number" name="" id="" min="1" max="31" required>
		<input type="week" name="" id="">

	</form>
</body>
</html>
